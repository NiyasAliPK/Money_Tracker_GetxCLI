name: money_tracker_get_cli
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.17.1 <3.0.0'

dependencies: 
  animated_text_kit: ^4.2.1
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_local_notifications: ^9.5.3+1
  flutter_native_timezone: ^2.0.0
  flutter_slidable: ^0.6.0
  get: 4.6.5
  get_storage: ^2.0.3
  google_fonts: ^2.3.2
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  image_picker: ^0.8.5
