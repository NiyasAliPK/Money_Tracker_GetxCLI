  pie_chart: ^5.1.0
  restart_app: ^1.1.0
  rxdart: ^0.27.3
  timezone: ^0.8.0
  top_snackbar_flutter: ^2.0.0

dev_dependencies: 
  build_runner: ^2.1.10
  flutter_lints: ^2.0.0
  lints: 2.0.0
  flutter_test: 
    sdk: flutter
  hive_generator: ^1.1.2

